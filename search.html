  <h1>Search Page</h1>
  <div class="container-fluid">
    <div class="row"> 
      <form>
      <button id="Allbtn" type="button" class="btns btn-primary">All</button>
      <button id="Mountainbtn" type="button" class="btns btn-primary">Mountain</button>
      <button id="Ancasterbtn" type="button" class="btns btn-primary">Ancaster</button>
      <button id="Stoney_Creekbtn" type="button" class="btns btn-primary">Stoney Creek</button>
      <button id="Dundasbtn" type="button" class="btns btn-primary">Dundas</button>
      <button id="Waterdownbtn" type="button" class="btns btn-primary">Waterdown</button>

      <select name="Number of Bedrooms" id="bedroom" class="form-select">
        <option selected>Number of Bedrooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>       <button id="Number_of_BedroomsBtn" type="button" class="btn btn-primary btn-lg">Filter By Bedroom</button>

      <select name="Number of Bathrooms" id="bathroom" class="form-select">
        <option selected>Number of Bathrooms</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <button id="Number_of_BathroomsBtn" type="button" class="btn btn-primary btn-lg">Filter By Bathroom</button>
      <br><br>
      <label for="min">Minimum Price:</label>
      <input type="text" id="MinPrice" name="Minimum Price"><br><br>
      <label for="min">Maximum Price</label>
      <input type="text" id="MaxPrice" name="Maximum Price"><br><br>
      <button id="fitlerpricebtn" type="button" class="btn btn-primary btn-lg">Filter By Price</button>
    </form>
    </div>
  </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Address</th>
          <th scope="col">Postal code</th>
          <th scope="col">City</th>
          <th scope="col">Community</th>
          <th scope="col">Province</th>
          <th scope="col">Price</th>
          <th scope="col">Bedrooms</th>
          <th scope="col">Bathrooms</th>
          <th scope="col">IMAGE</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody id="tabledataoutputpassed"></tbody>
    </table>
